    Hiển thị một hình ảnh ngẫu nhiên từ safebooru với một từ khóa cụ thể. Từ khóa là tùy chọn nhưng được ưa thích. (nhiều từ khóa được nối với +)
sankaku:
  args:
    - Vanilla
  desc: Lấy một hình ảnh ngẫu nhiên từ Sankaku sử dụng các từ khóa bạn cung cấp.
sargn:
  args:
    - 1 Faction
    - '2'
  desc: Đặt tên cho một nhóm vai trò tự đặt. Không cung cấp tên để loại bỏ.
savechat:
  args:
    - '150'
  desc: Lưu một số lượng tin nhắn vào một tệp văn bản và gửi nó đến bạn.
say:
  args:
    - hi
    - '#chat hi'
  desc: >-
    Bot sẽ gửi tin nhắn bạn đã gõ trong kênh đã chỉ định. Nếu bạn bỏ qua tên kênh, nó sẽ gửi tin nhắn trong kênh hiện tại. Hỗ trợ các tính năng nhúng.
scadd:
  args:
    - '{0}stats'
  desc: >-
    Thêm một lệnh vào danh sách các lệnh sẽ được thực hiện tự động trong kênh hiện tại, theo thứ tự chúng được thêm vào, bởi bot khi nó khởi động.
scclear:
  args:
    - ''
  desc: Removes all startup commands.
sclist:
  args:
    - ''
  desc: Lists all startup commands in the order they will be executed in.
scrm:
  args:
    - '3'
  desc: Removes a startup command on the specified index.
searchcommand:
  args:
    - emoteadd
  desc: Search for commands by name
seek:
  args:
    - 2m30s
  desc: Cho phép bạn phát một bài hát từ một thời điểm cụ thể.
send:
  args:
    - serverid|c:channelid message
    - serverid|u:userid message
  desc: >-
    Gửi một tin nhắn đến ai đó trên một máy chủ khác thông qua bot. Phân tách id máy chủ và kênh/người dùng bằng `|` và tiền tố id kênh bằng `c:` và id người dùng bằng `u:`.
serverblacklist:
  args:
    - add 12312321312
    - rem SomeTrashServer
  desc: >-
    Entweder [add]iert oder [rem]oviert einen Server, der durch einen Namen oder eine ID in die Blacklist aufgenommen wurde.
serverid:
  args:
    - ''
  desc: Hiện ID máy chủ hiện tại.
serverinfo:
  args:
    - Some Server
  desc: >-
    Hiển thị thông tin về máy chủ bot đang hoạt động. Nếu không có máy chủ nào được cung cấp, nó sẽ mặc định thành máy chủ hiện tại.
setafkchannel:
  args:
    - Channel
  desc: 'Đặt kênh thoại được sử dụng khi người dùng đang AFK trong voice channel.'
setafktimeout:
  args:
    - ''
  desc: Đặt thời gian chờ AFK cho kênh thoại AFK.
setavatar:
  args:
    - https://i.imgur.com/xTG3a1I.jpg
  desc: Đặt một hình ảnh đại diện mới cho Dino. Tham số là một liên kết trực tiếp đến một hình ảnh.
setbanner:
  args:
    - url
  desc: 'Đặt banner của máy chủ, chỉ hoạt động nếu bạn có đủ boost.'
setchanlname:
  args:
    - NewName
  desc: Thay đổi tên của kênh hiện tại.
setgame:
  args:
    - Playing with snakes.
    - Watching anime.
    - Listening music.
  desc: Đặt trạng thái trò chơi của bot thành Đang chơi, Đang nghe hoặc Đang xem.
seticon:
  args:
    - url
  desc: Đặt biểu tượng của máy chủ
setmaxplaytime:
  args:
    - '0'
    - '270'
  desc: >-
    Đặt số giây tối đa (>14) mà một bài hát có thể chạy trước khi được bỏ qua tự động. Đặt 0 để không có giới hạn.
setmaxqueue:
  args:
    - '50'
    - ''
  desc: Đặt kích thước hàng đợi tối đa. Không chỉ định tham số nếu không có giới hạn.
setmusicchannel:
  args:
    - ''
  desc: >-
    Đặt kênh hiện tại là kênh xuất âm nhạc mặc định. Điều này sẽ đưa ra kết quả bài hát đang phát, bài hát đã hoàn thành, đã tạm dừng và đã bỏ qua đến kênh đó thay vì kênh mà bài hát đầu tiên được đặt vào. Cài đặt của máy chủ lâu dài.
setmwarnchannel:
  args:
    - '#channel'
  desc: 'Đặt kênh được sử dụng để ghi lại cảnh báo nhỏ. '
setname:
  args:
    - BotName
  desc: Đặt tên mới cho bot.
setnick:
  args:
    - BotNickname
    - '@SomeUser New Nickname'
  desc: >-
    Thay đổi biệt danh của bot trên máy chủ này. Bạn cũng có thể chọn mục tiêu là người dùng khác để thay đổi biệt danh của họ.
setpronouns:
  args:
    - she/they/kits
    - tig/vamps
    - ''
  desc: >-
    Thay đổi giới từ mặc định được hiển thị khi ai đó chạy lệnh `getpronouns` trên bạn. Sử dụng lệnh mà không có đối số để xóa giới từ.
setrole:
  args:
    - Role @User
  desc: >-
    Gán một vai trò cho một người dùng. Vai trò bạn chỉ định phải thấp hơn trong thứ bậc vai trò so với vai trò cao nhất của bạn.
setroles:
  args:
    - '@user @role @role'
  desc: 'Cho phép bạn đặt nhiều vai trò cho một người dùng. '
setservername:
  args:
    - name
  desc: 'Đặt tên của máy chủ'
setsplash:
  args:
    - url
  desc: Đặt hình nền mời, phải có đủ cấp độ.
setstar:
  args:
    - emote
  desc: Đặt dấu sao được sử dụng cho starboard.
setstarboard:
  args:
    - '#channel'
  desc: Đặt kênh starboard
setstars:
  args:
    - '90'
  desc: Đặt số lượng sao cần thiết để đạt được starboard.
setstatus:
  args:
    - Idle
  desc: Đặt trạng thái của bot. (Online/Idle/Dnd/Invisible)
setstream:
  args:
    - TWITCHLINK Hello
  desc: >-
    Đặt luồng của bot. Tham số đầu tiên là liên kết twitch, tham số thứ hai là tên luồng.
setsuggestchannel:
  args:
    - '#channel'
  desc: 'Đặt kênh được sử dụng cho đề xuất '
settopic:
  args:
    - My new topic
  desc: Đặt chủ đề cho kênh hiện tại.
setwarnchannel:
  args:
    - '#channel'
  desc: Đặt kênh được sử dụng để ghi lại cảnh báo thường xuyên.
sfr:
  args:
    - role emote emote
    - roleid emote emote
  desc: Cho phép bạn đánh cắp emote cho các vai trò cụ thể
shardstats:
  args:
    - ''
    - '2'
  desc: Thống kê cho các shard. Phân trang với 25 shard mỗi trang.
ship:
  args:
    - '@user'
    - '@user1 @user2'
  desc: Ghép đôi hai người dùng hoặc ghép đôi bạn với một người dùng khác!
shoot:
  args:
    - '@user'
  desc: Bắn một người dùng được đề cập
shop:
  args:
    - ''
    - '2'
  desc: Liệt kê cửa hàng của quản trị viên trong máy chủ này. Phân trang.
shopadd:
  args:
    - role 1000 Rich
  desc: >-
    Thêm một mục vào cửa hàng bằng cách chỉ định loại giá và tên. Các loại có sẵn là vai trò và danh sách. 90% của tiền tệ từ mỗi giao dịch sẽ được nhận bởi người dùng đã thêm mục vào cửa hàng.
shopchangename:
  args:
    - 3 Cool stuff
  desc: >-
    Thay đổi tên của một mục cửa hàng tại chỉ mục cụ thể. Chỉ hoạt động cho các mục không phải là vai trò
shopchangeprice:
  args:
    - 1 500
  desc: >-
    Thay đổi giá của một mục cửa hàng tại chỉ mục cụ thể. Chỉ định chỉ mục của mục, tiếp theo là giá
shoplistadd:
  args:
    - 1 Uni-que-Steam-Key
  desc: >-
    Thêm một mục vào danh sách các mục để bán trong mục cửa hàng đã cho chỉ mục. Bạn thường muốn chạy lệnh này trong kênh bí mật, để những mục độc đáo không bị rò rỉ.
shopmove:
  args:
    - 2 4
  desc: Di chuyển mục cửa hàng từ chỉ mục hiện tại đến một chỉ mục mới
shopremove:
  args:
    - '1'
  desc: Loại bỏ một mục từ cửa hàng bằng ID của nó.
shopswap:
  args:
    - 1 5
  desc: Đổi chỗ chỉ mục của hai mục cửa hàng
shorten:
  args:
    - https://google.com
  desc: Cố gắng làm ngắn URL, nếu thất bại, trả về URL đầu vào.
showchattrigger:
  args:
    - '1'
  desc: Hiển thị phản hồi của Chat Trigger trên một ID cụ thể.
showemojis:
  args:
    - A message full of SPECIAL emojis
  desc: Hiển thị tên và liên kết đến mỗi emoji SPECIAL trong tin nhắn.
shrug:
  args:
    - '@user'
  desc: Trả về một gif shrug.
shuffle:
  args:
    - ''
  desc: Xáo trộn hàng đợi
sj:
  args:
    - '1'
  desc: Dừng một công việc massrole với số đã cho.
skip:
  args:
    - ''
