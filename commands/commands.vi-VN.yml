acadd:
  args:
    - 60 {0}Purge 1000
  desc: >-
    Thêm một lệnh vào danh sách các lệnh sẽ được thực thi tự động
    mỗi X giây.
accept:
  args:
    - number reason
  desc: Chấp nhận một đề xuất với lý do tùy chọn.
acceptchannel:
  args:
    - accepted
    - ''
  desc: >-
    Đặt một kênh để gửi những đề xuất được chấp nhận đến. Để vô hiệu hóa, hãy để trống.
acceptmessage:
  args:
    - embedcodehere
  desc: >-
    Cho phép bạn thiết lập tin nhắn được gửi khi một đề xuất được chấp nhận.
    Sử dụng trình tạo embed tại https://chuchudayne.com/embed và các placeholder tại
    https://chuchudayne.com/placeholders.
aclist:
  args:
    - ''
  desc: Liệt kê tất cả các lệnh tự động và khoảng thời gian chúng thực thi.
acrm:
  args:
    - '3'
  desc: Loại bỏ một lệnh tự động theo chỉ mục được chỉ định.
acrophobia:
  args:
    - ''
    - '-s 30'
  desc: Bắt đầu một trò chơi Acrophobia.
activity:
  args:
    - ''
  desc: Kiểm tra người gửi tin nhắn có phải là người làm phiền không.
addchattrigger:
  args:
    - '"hello" Hi there %user.mention%'
  desc: >-
    Thêm một Chat Trigger với một trigger và một phản hồi. Chạy lệnh này trong
    máy chủ yêu cầu quyền Quản trị. Chạy lệnh này trong Tin nhắn riêng là chỉ
    dành cho Chủ sở hữu Bot và thêm một Chat Trigger toàn cầu mới. Hướng dẫn tại:
    https://blog.chuchudayne.com/chattriggers
addchattriggerregex:
  args:
    - \d{3,}cats you have lots of cats
    - \dcats you have a reasonable number of cats
  desc: >-
    Thêm một Chat Trigger với một trigger regex và một phản hồi. Chạy lệnh này
    trong máy chủ yêu cầu quyền Quản trị. Chạy lệnh này trong Tin nhắn riêng là
    chỉ dành cho Chủ sở hữu Bot và thêm một Chat Trigger toàn cầu mới. Hướng dẫn tại:
    https://blog.chuchudayne.com/chattriggers
addemote:
  args:
    - name emote
    - name url
  desc: 'Thêm một biểu tượng cảm xúc từ biểu tượng, liên kết hoặc tệp đã tải lên.'
addplaying:
  args:
    - Playing with you
    - Watching you sleep
  desc: >-
    Thêm một chuỗi cụ thể vào danh sách các chuỗi đang chơi để xoay. Bạn phải
    chọn giữa 'Playing', 'Watching' hoặc 'Listening' làm tham số đầu tiên.
addroletolist:
  args:
    - role
  desc: >-
    Cho phép bạn thêm một vai trò vào các UserID trong danh sách. Cung cấp một ID
    cho mỗi dòng trong tệp txt.
addroletorole:
  args:
    - inrole addrole
  desc: Thêm một vai trò cho người dùng trong một vai trò khác.
addthenremove:
  args:
    - roletoremove roletoadd
  desc: >-
    Loại bỏ vai trò đầu tiên từ tất cả mọi người có vai trò đó và thêm vai trò thứ hai
    cho người dùng trong vai trò đầu tiên.
addtoall:
  args:
    - roletoadd
  desc: Thêm một vai trò cho tất cả mọi người.
addtoallbots:
  args:
    - roletoadd
  desc: 'Thêm một vai trò chỉ cho các bot.'
addtoallusers:
  args:
    - roletoadd
  desc: 'Thêm một vai trò chỉ cho người dùng.'
adduserstorole:
  args:
    - '@role @user user userID'
  desc: Thêm người dùng vào một vai trò.
adsarm:
  args:
    - ''
  desc: >-
    Chuyển đổi tự động xóa tin nhắn của người dùng và xác nhận của Dino cho
    các lệnh `{0}iam` và `{0}iamn`.
affinity:
  args:
    - '@MyHusband'
    - ''
  desc: >-
    Thiết lập sự quan tâm của bạn đối với ai đó bạn muốn họ khẳng định. Thiết lập
    sự quan tâm sẽ giảm `{0}claim` của họ đối với bạn đi 20%. Không cung cấp tham số
    để xóa sự quan tâm của bạn. Cooldown 30 phút.
afk:
  args:
    - Hi, I'm Bob!
  desc: Đặt thông báo AFK của bạn.
afkdel:
  args:
    - '30'
    - '0'
  desc: Cho phép bạn đặt sau bao lâu một thông báo AFK sẽ bị xóa (tính bằng giây).
afkdisable:
  args:
    - channel channel
  desc: Vô hiệu hóa thông báo AFK trong các kênh bạn chỉ định.
afkdisabledlist:
  args:
    - ''
  desc: Liệt kê các kênh đã vô hiệu hóa thông báo AFK.
afklength:
  args:
    - '2098'
  desc: >-
    Cho phép bạn đặt độ dài tối đa của thông báo AFK trong máy chủ. Giới hạn
    là 4096 do giới hạn của Discord.
afkmessagetype:
  args:
    - '1'
    - '2'
  desc: |-
    Cho phép bạn đặt loại thông báo AFK trên máy chủ của bạn.
    Các loại thông báo AFK:

    1 - Toàn bộ thông báo AFK là một Embed (đây là tùy chọn mặc định)
    2 - AFK chỉ hiển thị dưới dạng văn bản
    3 - Người dùng đang AFK và bao lâu hiển thị dưới dạng văn bản, thông báo được nhúng
    4 - Người dùng đang AFK được nhúng trong khi thông báo là văn bản thông thường.
afkrm:
  args:
    - '@user @user @user'
  desc: >-
    Mods có thể sử dụng lệnh này để loại bỏ trạng thái AFK từ một hoặc nhiều người
    dùng đang lạm dụng trạng thái AFK.
afktimeout:
  args:
    - 30s
  desc: Thiết lập thời gian cần để Dino hủy trạng thái AFK đang hoạt động.
afktype:
  args:
    - onmessage
    - ontype
    - selfdisable
    - '3'
    - '2'
    - '1'
  desc: >-
    Đặt loại AFK được sử dụng trong máy chủ. Mặc định là loại 3.


    Loại 1: Chỉ có thể bị vô hiệu hóa bởi người dùng đã đặt hoặc bởi một quản trị viên
    sử dụng lệnh afkrm.

    Loại 2: Bị vô hiệu hóa khi người dùng gõ sau khi đã bật trạng thái AFK trong khoảng
    thời gian bạn đặt.

    Loại 3: Bị vô hiệu hóa khi người dùng gửi một tin nhắn sau khi đã bật trạng thái
    AFK trong khoảng thời gian bạn đặt.

    Loại 4: Kết hợp cả 2 Loại 2 và 3.
afkundisable:
  args:
    - channel channel
  desc: Bỏ vô hiệu hóa thông báo AFK trong các kênh bạn chỉ định.
afkview:
  args:
    - '@user'
  desc: Xem trạng thái AFK của một người dùng.
alias:
  args:
    - allin {0}bf all h
    - '"linux thingy" >loonix Spyware Windows'
  desc: >-
    Tạo một bí danh tùy chỉnh cho một lệnh cụ thể của Dino. Không cung cấp bí danh
    để xóa bí danh hiện tại.
aliasesclear:
  args:
    - ''
  desc: Xóa tất cả các bí danh trên máy chủ này.
aliaslist:
  args:
    - ''
    - '3'
  desc: Hiển thị danh sách các bí danh đang được đặt. Trang.
allcatmdls:
  args:
    - enable Category Name
    - enable CategoryId
  desc: Bật hoặc tắt tất cả các module trong một danh mục cụ thể.
allchnlmdls:
  args:
    - 'enable #SomeChannel'
  desc: Bật hoặc tắt tất cả các module trong một kênh cụ thể.
allcmdcooldowns:
  args:
    - ''
  desc: Hiển thị danh sách tất cả các lệnh và thời gian cooldown tương ứng của chúng.
allrolemdls:
  args:
    - '[enable/disable] MyRole'
  desc: Bật hoặc tắt tất cả các module cho một vai trò cụ thể.
allsrvrmdls:
  args:
    - '[enable/disable]'
  desc: Bật hoặc tắt tất cả các module cho máy chủ của bạn.
allusrmdls:
  args:
    - enable @Someone
  desc: Bật hoặc tắt tất cả các module cho một người dùng cụ thể.
anime:
  args:
    - aquarion evol
  desc: Truy vấn Anilist để tìm một anime và hiển thị kết quả đầu tiên.
antialt:
  args:
    - 1h Ban
    - 3d Mute 1h
  desc: >-
    Áp dụng một hình phạt cho bất kỳ người dùng nào có tài khoản mới hơn ngưỡng
    được chỉ định. Chỉ định thời gian sau hình phạt để có một hình phạt đặt giờ
    (không phải tất cả các hình phạt đều hỗ trợ đồng hồ đếm thời gian).
antilist:
  args:
    - ''
  desc: Hiển thị các tính năng bảo vệ đang được kích hoạt.
antiraid:
  args:
    - 5 20 Kick
    - 7 9 Ban
    - 10 10 Ban 6h30m
    - ''
  desc: >-
    Thiết lập bảo vệ chống raid trên máy chủ. Không cung cấp tham số nào để
    vô hiệu hóa. Tham số đầu tiên là số người sẽ kích hoạt bảo vệ. Tham số thứ
    hai là khoảng thời gian trong đó số người đó cần tham gia để kích hoạt bảo vệ,
    và tham số thứ ba là hình phạt cho những người đó. Bạn có thể chỉ định một
    thời gian bổ sung để thực hiện một hình phạt có thời gian cho các hành động
    hỗ trợ (Ban, Mute, vv.) lên đến 24h. Hình phạt có sẵn: Ban, Kick, Softban,
    Mute, VoiceMute, ChatMute, RemoveRoles
antispam:
  args:
    - 3 Mute
    - 5 Ban
    - 5 Ban 3h30m
    - ''
  desc: >-
    Ngăn chặn người ta lặp lại cùng một tin nhắn X lần liên tiếp. Không cung cấp
    tham số để vô hiệu hóa. Bạn có thể chỉ định để tắt tiếng, đá hoặc cấm những
    người vi phạm. Bạn có thể chỉ định một thời gian bổ sung để thực hiện một hình
    phạt có thời gian cho các hành động hỗ trợ (Ban, Mute, vv.) lên đến 24h. Số
    lượng tin nhắn tối đa là 10. Hình phạt có sẵn: Ban, Kick, Softban, Mute,
    VoiceMute, ChatMute, AddRole, RemoveRoles
antispamignore:
  args:
    - ''
  desc: Chuyển đổi việc antispam có bỏ qua kênh hiện tại hay không. Antispam phải được kích hoạt.
archiveonaccept:
  args:
    - ''
  desc: Chuyển đổi việc luồng đề xuất được tự động lưu trữ khi được chấp nhận.
archiveonconsider:
  args:
    - ''
  desc: Chuyển đổi việc luồng đề xuất được tự động lưu trữ khi được xem xét.
archiveondeny:
  args:
    - ''
  desc: Chuyển đổi việc luồng đề xuất được tự động lưu trữ khi bị từ chối.
archiveonimplement:
  args:
    - ''
  desc: Chuyển đổi việc luồng đề xuất được tự động lưu trữ khi được thực hiện.
asar:
  args:
    - Gamer
    - 1 Alliance
    - 1 Horde
  desc: >-
    Thêm một vai trò vào danh sách các vai trò tự gán cho bản thân. Bạn cũng có thể
    chỉ định một nhóm. Nếu tính năng 'Các vai trò tự gán duy nhất' được kích hoạt,
    người dùng sẽ có thể chọn một vai trò cho mỗi nhóm.
atuo:
  args:
    - 7d role
  desc: Thêm một vai trò cho người dùng trên hoặc tại một tuổi tham gia máy chủ cụ thể
atuu:
  args:
    - 7d role
  desc: Thêm một vai trò cho người dùng dưới một tuổi tham gia máy chủ cụ thể
autoassignbotrole:
  args:
    - ''
    - RoleName
  desc: >-
    Chuyển đổi vai trò sẽ được gán cho mọi bot tham gia máy chủ. Bạn có thể chạy
    lệnh này nhiều lần để thêm nhiều vai trò (tối đa 10). Chỉ định vai trò đã
    thêm sẽ xóa vai trò đó khỏi danh sách. Không cung cấp tham số để liệt kê các
    vai trò hiện tại.
autoassignrole:
  args:
    - ''
    - RoleName
  desc: >-
    Chuyển đổi vai trò sẽ được gán cho mọi bot tham gia máy chủ. Bạn có thể chạy
    lệnh này nhiều lần để thêm nhiều vai trò (tối đa 10). Chỉ định vai trò đã
    thêm sẽ xóa vai trò đó khỏi danh sách. Không cung cấp tham số để liệt kê các
    vai trò hiện tại.
autobanword:
  args:
    - fuck
  desc: >-
    Đặt một từ sẽ tự động cấm một người dùng khi nó
autobanwordlist:
  args:
    - ''
  desc: Liệt kê tất cả các từ cấm tự động.
autoboobs:
  args:
    - '30'
    - ''
  desc: >-
    Đăng một hình ảnh ngực mỗi X giây. Tối thiểu 20 giây. Không cung cấp tham số để
    vô hiệu hóa.
autobutts:
  args:
    - '30'
    - ''
  desc: >-
    Đăng một hình ảnh mông mỗi X giây. Tối thiểu 20 giây. Không cung cấp tham số
    để vô hiệu hóa.
autodisconnect:
  args:
    - Either
  desc: |-
    Chuyển đổi tự động ngắt kết nối từ các tùy chọn sau:
    > Queue: Ngắt kết nối khi bạn đạt đến mục hàng cuối cùng
    > Voice: Ngắt kết nối khi chỉ còn bot trong vc
    > Either: Ngắt kết nối khi đạt được bất kỳ điều kiện nào trong hai trường hợp trên
autohentai:
  args:
    - 30 yuri+kissing|tail+long_hair
    - ''
  desc: >-
    Đăng một hình hentai mỗi X giây với một thẻ ngẫu nhiên từ các thẻ được cung
    cấp. Sử dụng `|` để phân tách các nhóm thẻ. Nhóm ngẫu nhiên sẽ được chọn mỗi
    lần hình ảnh được gửi. Sử dụng `+` cho nhiều thẻ (tối đa 2 mỗi nhóm). Tối
    thiểu 20 giây. Không cung cấp tham số để vô hiệu hóa.
autoplay:
  args:
    - '0'
    - '5'
  desc: >-
    Đặt hoặc tắt chế độ Tự động phát. Bạn có thể yêu cầu thêm tối đa 5 bài hát
    được thêm khi bot đạt đến cuối danh sách phát của mình. Đặt thành `0` để
    vô hiệu hóa.
autotranslang:
  args:
    - en>fr
  desc: >-
    Đặt ngôn ngữ nguồn và ngôn ngữ đích của bạn để sử dụng với `{0}at`. Không
    chỉ định tham số để xóa giá trị đã được đặt trước đó.
autotranslate:
  args:
    - ''
    - del
  desc: >-
    Bắt đầu dịch tự động tất cả các tin nhắn từ người dùng đã đặt `{0}atl` của họ
    trong kênh này. Bạn có thể đặt tham số "del" để tự động xóa tất cả các tin
    nhắn người dùng đã được dịch.
avatar:
  args:
    - '@Someone'
  desc: Hiển thị hình đại diện của người được đề cập.
award:
  args:
    - 100 @person
    - 5 Role Of Gamblers
  desc: >-
    Tặng cho ai đó một số tiền nhất định. Bạn có thể chỉ định lý do sau Tên
    người dùng. Bạn cũng có thể chỉ định tên vai trò để tặng tiền cho tất cả
    người dùng trong một vai trò.
baka:
  args:
    - '@user'
  desc: Trả về một gif "baka".
ban:
  args:
    - '@Someone Get out!'
    - '"Some Guy#1234" Hành vi của bạn là độc hại.'
    - 1d12h @Someone Come back when u chill
  desc: >-
    Cấm một người dùng bằng ID hoặc tên với một tin nhắn tùy chọn. Bạn có thể
    chỉ định một chuỗi thời gian trước tên người dùng để cấm người dùng tạm
    thời.
banmessage:
  args:
    - '%ban.user%, you''ve been banned from %server.name%. Reason: %ban.reason%'
    - >-
      {{ "description": "%ban.user% you have been banned from %server.name% by
      %ban.mod%" }}
  desc: >-
    Đặt mẫu tin nhắn cấm sẽ được sử dụng khi một người dùng bị cấm khỏi máy
    chủ này. Bạn có thể sử dụng chuỗi nhúng và các vị trí giữ chỗ riêng biệt cho
    cấm: %ban.mod%, %ban.user%, %ban.duration% và %ban.reason%. Bạn có thể tắt tin
    nhắn cấm bằng `{0}banmsg -`.
banmsgreset:
  args:
    - ''
  desc: >-
    Đặt lại tin nhắn cấm về mặc định. Nếu bạn muốn hoàn toàn vô hiệu hóa tin
    nhắn cấm, hãy sử dụng `{0}banmsg -`.
banmsgtest:
  args:
    - No reason
    - 1h Test 1 hour ban message
  desc: >-
    Nếu tin nhắn cấm không bị tắt, bot sẽ gửi cho bạn tin nhắn như bạn đã bị cấm
    bởi chính bạn. Được sử dụng để kiểm tra tin nhắn cấm.
banunder:
  args:
    - 2y
    - 2m -p
  desc: >-
    Cho phép bạn cấm người dùng dưới một tuổi gia nhập máy chủ cụ thể. Sử dụng
    -p sau thời gian để xem trước người dùng sẽ bị cấm.
bash:
  args:
    - neofetch
  desc: Thực thi một lệnh bash.
betflip:
  args:
    - 5 heads
    - 3 t
  desc: >-
    Cược để đoán kết quả có phải là heads hay tails. Đoán đúng sẽ được thưởng
    1.95 lần số tiền bạn đã cược (làm tròn lên). Bạn có thể thay đổi hệ số nhân
    bằng chủ sở hữu bot.
betroll:
  args:
    - '5'
