    - '5'
  desc: Chơi trò chơi Dino slots. Cooldown 1 giây mỗi người dùng.
slotstats:
  args:
    - ''
  desc: Hiển thị tổng số liệu thống kê của lệnh slot cho phiên làm việc của bot này.
slottest:
  args:
    - '1000'
  desc: Kiểm tra xem máy đánh bạc trả bao nhiêu cho X lượt chơi.
slowmode:
  args:
    - ''
    - channel
    - seconds
    - seconds channel
  desc: >-
    Chuyển đổi chế độ chậm trong kênh hiện tại hoặc được đề cập. Giá trị mặc định là 60 giây mà không có tham số nào
smile:
  args:
    - '@user'
  desc: Trả về một gif cười.
smug:
  args:
    - '@user'
  desc: Trả về một gif smug.
snipe:
  args:
    - ''
    - '#channel'
    - '@user'
    - '#channel @user'
  desc: >-
    Cho phép bạn xem tin nhắn cuối cùng bị xóa trong kênh hiện tại hoặc được chỉ định, sẽ hướng dẫn bạn cách bật sniping nếu nó bị tắt khi chạy lệnh.
snipelist:
  args:
    - ''
    - '20'
  desc: Hiển thị 5 tin nhắn cuối cùng bị xóa, trừ khi có một số khác được chỉ định
snipeset:
  args:
    - enable
    - disable
  desc: Bật hoặc tắt Sniping
softban:
  args:
    - '@Someone Get out!'
    - '"Some Guy#1234" Hành vi của bạn là độc hại.'
  desc: Cấm và sau đó hủy cấm một người dùng theo ID hoặc tên với một tin nhắn tùy chọn.
songremove:
  args:
    - '5'
    - all
    - ''
  desc: >-
    Loại bỏ một bài hát theo số thứ tự trong hàng đợi, hoặc 'all' (hoặc không cung cấp tham số nào) để loại bỏ tất cả các bài hát từ hàng đợi.
source:
  args:
    - ''
  desc: >-
    Hiển thị liên kết github cho bot. Nếu lệnh này tồn tại trong tệp ngôn ngữ mà không có trong mã nguồn, bot đã bị sửa đổi một cách không đúng đắn.
sqlexec:
  args:
    - UPDATE DiscordUser SET CurrencyAmount=CurrencyAmount+1234
  desc: >-
    Thực hiện lệnh sql được cung cấp và trả về số dòng bị ảnh hưởng. Nguy hiểm.
sqlselect:
  args:
    - SELECT * FROM DiscordUser LIMIT 5
  desc: Thực hiện truy vấn sql được cung cấp và trả về kết quả. Nguy hiểm.
srvrcmd:
  args:
    - '"command name" disable'
  desc: Thiết lập quyền cho một lệnh ở cấp độ server.
srvrfilterinv:
  args:
    - ''
  desc: >-
    Bật/Tắt chế độ tự động xóa liên kết mời trong server. Không ảnh hưởng đến người dùng có quyền quản trị.
srvrfilterlin:
  args:
    - ''
  desc: >-
    Bật/Tắt chế độ tự động xóa liên kết trong server. Không ảnh hưởng đến người dùng có quyền quản trị.
srvrfilterwords:
  args:
    - ''
  desc: >-
    Bật/Tắt chế độ tự động xóa tin nhắn chứa từ cấm trong server. Không ảnh hưởng đến người dùng có quyền quản trị.
srvrmdl:
  args:
    - ModuleName enable
  desc: Thiết lập quyền cho một module ở cấp độ server.
staffrole:
  args:
    - role
    - ''
  desc: >-
    Đặt vai trò nhân viên được sử dụng để bot bỏ qua người dùng khi các liên kết, mời, từ cấm, hoặc từ cấm tự động được bật. Có thể được sử dụng cho mục đích khác trong tương lai.
staffroledisable:
  args:
    - ''
  desc: Tắt vai trò nhân viên, nếu đã được đặt.
stand:
  args:
    - ''
  desc: Kết thúc lượt chơi của bạn trong trò blackjack.
starboardallowbots:
  args:
    - true
  desc: Thiết lập liệu starboard có bỏ qua bot hay không. Mặc định là false.
starboardchtoggle:
  args:
    - '#channel'
  desc: >-
    Thêm hoặc loại bỏ một kênh khỏi danh sách đen/trắng tùy thuộc vào điều gì được đặt trong `{0}swm`.
starboardremoveonbelowthreshold:
  args:
    - true
  desc: Thiết lập liệu một bài đăng sẽ bị xóa khi nó dưới ngưỡng số sao đã đặt.
starboardremoveondelete:
  args:
    - true
  desc: Thiết lập liệu starboard sẽ xóa một bài đăng khi tin nhắn gốc bị xóa.
starboardremoveonreactionscleared:
  args:
    - true
  desc: >-
    Thiết lập liệu starboard sẽ xóa một bài đăng khi phản ứng của tin nhắn gốc bị xóa.
starboardwlmode:
  args:
    - whitelist
    - blacklist
  desc: Thiết lập liệu starboard đang ở chế độ danh sách trắng hoặc danh sách đen.
stare:
  args:
    - '@user'
  desc: Trả về một gif nhìn chằm chằm.
stats:
  args:
    - ''
  desc: Hiển thị một số thống kê cơ bản về Dino.
steal:
  args:
    - emote emote emote
  desc: 'Đánh cắp một hoặc nhiều biểu tượng mà bạn đề cập đến.'
steam:
  args:
    - Sakura Agent
  desc: >-
    Trả về một liên kết cửa hàng cho một trò chơi Steam với tên cụ thể. Nó không hoạt động rất tốt vì bóng rổ.
stfu:
  args:
    - '@user'
  desc: 'Im lặng người dùng trong kênh hiện tại.'
stop:
  args:
    - ''
  desc: Dừng âm nhạc và xóa hàng đợi.
streamadd:
  args:
    - twitch.tv/someguy
  desc: >-
    Thông báo trong kênh này khi dòng chảy trên URL cụ thể trực tuyến hoặc ngoại tuyến. Thông báo ngoại tuyến sẽ chỉ hiển thị nếu bạn bật `{0}streamoff`. Tối đa 10 trên mỗi server.
streamcheck:
  args:
    - https://twitch.tv/somedude
  desc: Lấy thông tin về một đoạn phát sóng.
streamlist:
  args:
    - ''
  desc: >-
    Liệt kê tất cả các đoạn phát sóng bạn theo dõi trên server này và chỉ số tương ứng của chúng.
streammessage:
  args:
    - 1 Hey @erryone i'm back online!1!!
  desc: >-
    Đặt thông báo sẽ hiển thị khi đoạn phát sóng trên chỉ số cụ thể trở lại trực tuyến.
streamoffline:
  args:
    - ''
  desc: Chuyển đổi xem liệu bot sẽ cũng thông báo khi các đoạn phát sóng được thêm vào offline.
streamremove:
  args:
    - '2'
  desc: >-
    Ngừng theo dõi đoạn phát sóng trên chỉ số cụ thể. (sử dụng `{0}stl` để xem chỉ số)
streamrole:
  args:
    - '"Eligible Streamers" "Featured Streams"'
  desc: >-
    Đặt vai trò được giám sát cho người phát sóng (FromRole), và một vai trò để thêm nếu một người dùng từ 'FromRole' đang phát sóng (AddRole). Khi người dùng từ 'FromRole' bắt đầu phát sóng, họ sẽ nhận được vai trò 'AddRole'. Bạn chỉ có thể có 1 Vai Trò Phát Sóng trên mỗi server. Không cung cấp tham số nào để tắt.
streamroleblacklist:
  args:
    - add @Someone#1234
    - rem @Someone#1234
  desc: >-
    Thêm hoặc loại bỏ một người dùng được đưa vào danh sách đen. Người dùng trong danh sách đen sẽ không bao giờ nhận được vai trò phát sóng.
streamrolekeyword:
  args:
    - ''
    - PUBG
  desc: >-
    Thiết lập từ khóa cần thiết trong tiêu đề của đoạn phát sóng để vai trò phát sóng được áp dụng. Không cung cấp từ khóa nào để đặt lại.
streamrolewhitelist:
  args:
    - add @Someone#1234
    - rem @Someone#1234
  desc: >-
    Thêm hoặc loại bỏ một người dùng được đưa vào danh sách trắng. Người dùng trong danh sách trắng sẽ nhận được vai trò phát sóng ngay cả khi họ không có từ khóa cụ thể trong tiêu đề phát sóng của họ.
streamsclear:
  args:
    - ''
  desc: Xóa tất cả các đoạn phát sóng bạn đang theo dõi.
stringsreload:
  args:
    - ''
  desc: Tải lại chuỗi ngôn ngữ cục bộ của bot.
suggest:
  args:
    - suggestion
